<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Delete from Table</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
	<table border="1" id="customers">
		<tr>
			<th>Name</th>
			<th>Email</th>
		</tr>
		<tr>
			<td>Eve</td>
			<td>eve@gmail.com</td>
		</tr>
		<tr>
			<td>Nick</td>
			<td>nick@yahooo.com</td>
		</tr>
		<tr>
			<td>Didi</td>
			<td>didi@didi.net</td>
		</tr>
		<tr>
			<td>Tedy</td>
			<td>tedy@tedy.com</td>
		</tr>
	</table>
	Email: <input type="text" name="email" />
	<button onclick="deleteByEmail()">Delete</button>
	<div id="result" />
	<script>
		function deleteByEmail() {

			let email = $('input').val();

			let tableDataSelector = 'tr td:last-child';

			let emailExists = $(tableDataSelector)
				.toArray()
				.some(tr => tr.textContent === email);

			let $result = $('#result');

			if (emailExists) {

				$(`${tableDataSelector}:contains(${email})`)
					.parent()
					.remove();

				$result.text('Deleted.');
			}
			else {

				$result.text('Not found.');
			}
		}
	</script>

</body>

</html>
