<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sections</title>
	<style>
		#content {
			width: 1000px;
		}

		#content div {
			float: left;
			width: 300px;
			height: 300px;
			margin: 2em;
			background: #5555ff;
			text-align: center;
		}

		#content div p {
			color: white;
			margin: 6em 3em 6em 3em;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<div id="content">
</div>

<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
	<script>
		function create(sentences) {

			sentences.forEach(sentence => {

				let $hiddenParagraph = $('<p>')
					.text(sentence)
					.css('display', 'none');

				let $div = $('<div>')
					.append($hiddenParagraph)
					.click(() => $hiddenParagraph.css('display', 'block'));

				$('#content').append($div);
			});
		}
	</script>
</body>

</html>
